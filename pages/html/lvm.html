/**
 * UTM utility.
 */
var utmUtil = (function() {

    'use strict';

    var getUTMParameters;

    /**
     * Gets UTM parameters.
     *
     * @return {Object} A JSON object containing the properties source
     *                    (utm_source), medium (utm_medium), term (utm_term),
     *                    content (utm_content) and name (utm_campaign).
     */
    getUTMParameters = function() {
        var queryString = window.location.search.substring(1),
            parameters,
            parameterIndex,
            parametersCount,
            parameterPair,
            parameterName,
            parameterValue,
            parameterObject = {
                source: null,
                medium: null,
                term: null,
                content: null,
                name: null
            };
        // No query string at all.
        if (queryString === '') {
            return parameterObject;
        }
        parameters = queryString.split('&');
        parametersCount = parameters.length;
        for (parameterIndex = 0; parameterIndex < parametersCount; parameterIndex++) {
            parameterPair = parameters[parameterIndex].split('=');
            if (parameterPair.length !== 2) {
                continue;
            }
            parameterName = parameterPair[0];
            parameterValue = parameterPair[1];
            // Filter out non-UTM parameters.
            switch (parameterName) {
                case 'utm_source':
                    parameterObject.source = parameterValue;
                    break;
                case 'utm_medium':
                    parameterObject.medium = parameterValue;
                    break;
                case 'utm_term':
                    parameterObject.term = parameterValue;
                    break;
                case 'utm_content':
                    parameterObject.content = parameterValue;
                    break;
                case 'utm_campaign':
                    parameterObject.name = parameterValue;
                    break;
            }
        }
        return parameterObject;
    };

    return {
        getUTMParameters: getUTMParameters
    };
}());

<script type="text/javascript" async="" src="https://web.archive.org/web/20170705082246js_///munchkin.marketo.net/munchkin.js"></script><div style="display: none;"></div><script type="text/javascript" src="https://web.archive.org/web/20170721100722/https://web-analytics.engagio.com/js/ei_track_all_packed.js"></script><script type="application/ld+json">{"@context":"https://web.archive.org/web/20170705082847/http://schema.org/","@id":"https://fast.wistia.net/embed/iframe/ay95ar1ct3","@type":"VideoObject","duration":"PT2M12S","name":"Tutorial: How to use GoAnimate (Templates)","thumbnailUrl":"https://web.archive.org/web/20200521204034/http://embed.wistia.com/deliveries/274c3ab31b191bc8fb2b78bb869ce8a4155e914e.bin","embedUrl":"https://fast.wistia.net/embed/iframe/ay95ar1ct3","uploadDate":"2016-03-20","transcript":"Welcome to GoAnimate.\n\nthis tutorial will\nshow you how easy\n\nit is to make an effective\nvideo on our platform.\n\nWe offer several\ndifferent creative things.\n\nChoose one to get started.\n\nYou'll land inside the\nGoAnimate videomaker.\n\nOur templates have\neverything you\n\nneed to hit the ground running.\n\nEach template is\na pre-made scene\n\nwith background's, characters,\nprops, and text boxes\n\npre-populated for you.\n\nWe set the scene, you\ncustomize the rest.\n\nSelect a character, and the\naction panel slides out.\n\nFrom there give your\ncharacter an action,\n\nand a line of dialogue.\n\nCan I see that report?\n\nWant your boss, or someone who\nlooks like Justin Timberlake\n\nto appear in your video?\n\nCustomize your own characters\nin our character creator.\n\nWant to create a transition?\n\nLet's move from day to\nnight within the same scene.\n\nIt's easy.\n\nMake sure the later\nscene is selected,\n\nclick the scene settings button,\nand change the background color\n\nto a color of night\nin a later scene.\n\nIn order to represent\nthe passing of time,\n\napply a scene transition.\n\nDissolve between the earlier\nlighter scene, and the later\n\ndarker scene.\n\nNow, let's see what\nthat looks like.\n\nCan I see that report?\n\nWidgets present data\nin an engaging way.\n\nThey include charts,\ncustom calendars,\n\nand other visualization tools.\n\nDrag one into the scene,\nand input your data.\n\nThis feature is great\nfor presentations,\n\nand sales pitches.\n\nWe understand that businesses\nwant to upload their own assets\n\ninto GoAnimate.\n\nOur simple import tool helps\nyou upload images, audio files,\n\noutside videos, fonts, and logos\nright into the video maker.\n\nAfter finishing your\nvideo, click save.\n\nYou'll be redirected\nto the videos page.\n\nPublishing your video is a snap.\n\nDownload the videos\ndirectly, export them\n\nto popular video hosting, and\ncourseware authoring sites,\n\nand post them on\nsocial media channels.\n\nThat's it, we hope\nthis quick tour\n\nhas shown you how easy it is\nto get started with GoAnimate.\n\nCan I see that report?\n\nHappy video making, from\nyour friends at GoAnimate.","description":"a Help Center video"}</script><script src="https://web.archive.org/web/20170721100722/https://web-analytics.engagio.com/api/stat?page_url=https%3A%2F%2Fgoanimate.com%2Fvideomaker&amp;page_title=Give%20your%20animated%20business%20video%20the%20right%20look%20online%20with%20GoAnimate.&amp;track_type=page&amp;action=ei_view&amp;category=ei_page_tracking&amp;client_id=&amp;account_id=175c7e69f5518230c00f72057c214a6926861f0d&amp;method=post&amp;callback=EI.api._callbacks.s3233710"></script>
